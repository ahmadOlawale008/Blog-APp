<style>
    html{
    font-size: 87%;
    padding: 0px;
    border: 0px;
    box-sizing: border-box;
    }
    .focus-vis-none:focus, input, button{
outline: none!important;
outline-width: 1px;
outline-style: none!important;
outline-color: transparent!important;
}
    .material-symbols-outlined.filled-icon{
    font-variation-settings:
    'FILL' 1,
    'wght' 700,
    'GRAD' 0,
    'opsz' 48
    }
    .chat-back-btn{
        display: none!important;
    }
    @media (max-width:900px) {
        .chat-back-btn{
            display: flex!important;
        }
    }
</style>
<body class="light-mode" style="width: 100%; overflow-x: hidden;">
    <style>
        html{
            overflow: hidden;
        }
        body{
            width: 100%;
            overflow-x: hidden;
        }
    </style>
      <div id="page-loader">
        <span class="jumps jump1"></span>
        <span class="jumps jump2"></span>
        <span class="jumps jump3"></span>
      </div>
    <div class="container-fluid row px-0 mx-0">
        <div class="wrap-contenta navbar-my px-0 col-xxl-1 col-xl-1 col-lg-1 col-md-1 col-sm-1 col-xs-1 ">
            <nav class="navbar-me bg-light-nav px-0 py-0">
                <div class="wrap-navbar">
                    <div class="navbar-brand-me d-flex">
                        <a href="/" class="navbar-header-me text-decoration-none mx-auto fs-4 fg-dark">
                            Hibeep
                        </a>
                    </div>
                
                    <div class="content row mx-0 flex-column">
                        <div class="navbar-nav-wrapped row mx-auto">
                            <ul class="navbar-nav d-flex flex-column align-items-center justify-content-center">
                                <li class="nav-item">
                                    <a href="/" class="nav-link">
                                        <span class="material-symbols-outlined">
                                            home
                                        </span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'basic_app:profile' user %}" class="nav-link">
                                        <span class="material-symbols-outlined">
                                            group
                                        </span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="/chat/" class="nav-link">
                                        <span class="material-symbols-outlined navbar-active">
                                            chat
                                        </span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="" class="nav-link">
                                        <span class="material-symbols-outlined">
                                            notifications
                                        </span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="/search_page/" class="nav-link">
                                        <span class="material-symbols-outlined">
                                            search
                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="secondary-nav-icons mx-auto">
                            <div class="secondary-nav-icons-wrapped row mx-0 flex-column">
                                <ul class="navbar-nav align-items-center">
                                    <li class="nav-item">
                                        <button type="submit" class="toggle-modeBtn" style="background-color: transparent!important; border: none!important; box-shadow: none!important;">
                                            <span style="color: #020202!important;" class="mx-3 cursor-pointer material-symbols-outlined filled-icon fw-lighter">
                                               light_mode 
                                            </span>
                                        </button>
                                    </li>
                                    <li class="nav-item">
                                        <a href="/settings/"><span class="material-symbols-outlined">
                                            settings
                                            </span></a>
                                    </li>
                                    <li class="nav-item d-flex">

                                    </li>
                                </ul>
