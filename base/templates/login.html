{% extends 'basenav.html' %}
{% block body_block %}
<style>
  section{
    width: 100%;
  }

</style>
<title>{% block title %} Login Page {% endblock %}</title>
<section class="container-fluid px-3 my-4">
  <div class="mb-3">
    <header class="text-center h2">Sign in</header>
  </div>
  <form method="post" class="form-group">
    {% csrf_token %}
    <ul class="px-0">
    {% for i in messages %}
    <li class="text-danger fs-3">{{i}}</li>
    </ul>
    {% endfor %}
      <div class="my-4">
        <input type="text" name="username" class="form-control px-1 fs-5 textIma89aja" id="textInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
        <!-- <small id="emailHelp" class="form-text text-muted"></small> -->
      </div>
      <div class="form-group my-4">
        <input type="password" name="password" class="form-control px-1 fs-5" id="exampleInputPassword1" placeholder="Password">
      </div>
      <!-- <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> -->
      <button style="width: 100%; padding: 9px 2px 9px 2px; border: 1px solid var(--body-fg)!important; background-color: transparent!important;" type="submit" class="btn btn-primary fg-dark mt-4 fs-5">Submit</button>
      <hr class="my-4">
    </form>
    <hr class="my-4">

    <div class="my-2">
      <p class="fs-5 text-center mt-sm-3 mt-xs-4 mt-xl-4 mt-lg-4">You don't have an account ?</p>
      <a class="d-flex align-items-center text-decoration-none justify-content-center" href="{% url 'basic_app:register' %}">
        <button type="button" class="btn btn-primary">
        Sign Up
      </button>
    </a>
    </div>
</section>
{% endblock %}
